<!doctype html>
<html data-role="no-js mobile-rendering" lang="en">
<head>
	<title>Backbone.js, Require.js, and jQuery Mobile</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/themes/default/jquery.mobile-1.4.5.min.css">
	<script src="//cdn.jsdelivr.net/requirejs/2.1.8/require.min.js"></script>
    
    <script src="js/main.js"></script>
</head>
<body>

<div id="categories" data-role="page" data-title="Categories">
  
	<div data-role="header">
		<h1>Categories</h1>
	</div><!-- /header -->

	<div role="main" data-role="content">
		<h2>Select a Category Below:</h2>
		<ul data-role="listview" data-inset="true" data-role="listview listview-inset corner-all shadow">
			<li data-role="first-child">
				<a href="#category?animals" data-role="animals btn btn-icon-right icon-carat-r">Animals</a>
			</li>
			<li>
				<a href="#category?colors" data-role="colors btn btn-icon-right icon-carat-r">Colors</a>
			</li>
			<li data-role="last-child">
				<a href="#category?vehicles" data-role="vehicles btn btn-icon-right icon-carat-r">Vehicles</a>
			</li>
		</ul>
	</div><!-- /content -->

</div>

<div id="animals" data-role="page" data-title="Animals">

      <div data-role="header">
	    <h1>Animals</h1>
      </div><!-- /header -->
  
      <div role="main" data-role="content">
            <ul data-role="listview" data-inset="true">
            </ul>
      </div><!-- /content -->
</div>

<div id="colors" data-role="page" data-title="Colors">

      <div data-role="header">
	    <h1>Colors</h1>
      </div><!-- /header -->

      <div role="main" data-role="content">
            <ul data-role="listview" data-inset="true">
            </ul>
      </div><!-- /content -->

</div>

<div id="vehicles" data-role="page" data-title="Vehicles">

      <div data-role="header">
	    <h1>Vehicles</h1>
      </div><!-- /header -->
  
      <div role="main" data-role="content">
            <ul data-role="listview" data-inset="true">
            </ul>
      </div><!-- /content -->

</div>

<!-- Underscore Template that is used to display all of the Category Models -->
<script id="categoryItems" type="text/template">

      <% _.each( collection.toJSON(), function( category, id ) { %>

            <li data-role="li-static">
                  <%= category.type %>
            </li>

      <% }); %>

</script>

</body>
</html>
